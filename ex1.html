<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
        var coworkers ={
          "programmer":"mark",
          "designers":"joo"
        };
        document.write("programmer : "+coworkers.programmer+"<br>");
        document.write("designers : "+coworkers.designers+"<br>");
        coworkers.bookkeper="egoing";
        document.write("bookkeper : "+coworkers.bookkeper+"<br>");
        coworkers["date scientist"]="teaho";
        document.write("date scientist : "+coworkers["date scientist"]);
    </script>
     <h2>iterate</h2>
    <script>
      for(var key in coworkers){
        document.write(key+'<br>');
      }
    </script>

    <script>
      for(var key in coworkers){
         document.write(coworkers[key]+'<br>');
      }
    </script>
    <script>
      for(var key in coworkers){
        document.write(key+':'+coworkers[key]+'<br>')
      }

    </script>

  </body>
</html>
