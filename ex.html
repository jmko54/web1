  <body>
    <h1>function<h1>
      <ul>
        <script>
        function list(){
          document.write('<li>1-2</li>');
          document.write('<li>1-3</li>');
        }
            document.write('<li>1</li>');
            list();
            document.write('<li>2</li>');
            list();
            document.write('<li>3</li>');
        </script>
      </ul>
    <h1>variable</h1>
      <ul>
        <script>
          var i = 0;
         while(i < 6){
          document.write('<li>1</li>');
          document.write('<li>2</li>');
          i = i + 1;
        }
          document.write('<li>3</li>');
          document.write('<li>4</li>');
        </script>
      </ul>
